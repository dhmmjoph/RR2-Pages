<html>
	<head>
		<link rel="stylesheet" type="text/css" href="drive.css">
		<link rel="icon" type="image/png" href="RCX.png" />
		<title>Red Rover - Control Page</title>
	</head>
	<body bgcolor="black">
		<div class="feeds">
			<span>
				<img class="rrfeed" src="img/loading.jpg" alt="Onboard Rover Video">
			</span>
			<span>
				<img class="earthfeed" src="img/loading.jpg"alt="Earth-Side View">
			</span>
			<span class="logbook">
				<h2 class="logtitle">Log Book</h2>
			</span>
		</div>
		<div class="controls">
			<span class="drivecontrols">
				<table class="arrows">
					<tr>
						<td></td>
						<td><img src="img/N.png"></td>
						<td></td>
					</tr>
					<tr>
						<td><img src="img/W.png"></td>
						<td><img src="img/stop.png"></td>
						<td><img src="img/E.png"></td>
					</tr>
					<tr>
						<td></td>
						<td><img src="img/S.png"></td>
						<td></td>
					</tr>
				</table>
				<p class="text">Forward/Backward Time:</p>
				<div align="center">
					<input type="range" min="1" max="3" value="2" id="fbtime">
				</div>
				<p class="text">Left/Right Time:</p>
				<div align="center">
					<input type="range" min="1" max="3" value="2" id="lrtime">
				</div>
				<p class="text">Motor Power:</p>
				<div align="center">
					<input type="range" min="1" max="3" value="2" id="pwr">
				</div>
			</span>
			<span class="logcontrols">
				<h2 class="logtitle">Send a Message:</h2>
				<div align="center">
					<textarea type="text" class="sndmsg"></textarea>
					<br/>
					<input type="submit" value="Send Message">
					<br/><br/>
					<select name="logprefs">
						<option value="mo">Show Messages Only</option>
						<option value="full">Show Full Logbook</option>
					</select>
				</div>
			</span>
		</div>
	</body>
</html>
